
<div class="container">
    <div class="settingsContainer">
        <div class="statCard">Average playlist popularity: {{ avg }}</div>
        <iframe style="border-radius:12px" 
        src="/dashapp/{{ playlist_id }}/" 
        width="100%" height="400" scrolling="no" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
        </iframe>
        
        <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/{{ playlist_id }}?utm_source=generator" 
        width="50%" height="400" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
        </iframe>
    </div>   
</div>
