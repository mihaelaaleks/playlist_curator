{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="trackList">
        {% if track_recommendations|length > 1  %}
            {% for track in track_recommendations %}
                <iframe 
                    style="border-radius:12px" 
                    src="https://open.spotify.com/embed/track/{{ track.id }}?utm_source=generator" 
                    width="100%" 
                    height="152" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            {% endfor %}
        {% else %}
            <h1>Nothing to recommend for now!</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
